steps:
  # Build the Docker image with extended timeout
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/quantumsentinel-nexus-9957/quantum-sentinel-reporting-full:latest',
      '-f', 'Dockerfile.full',
      '.'
    ]
    timeout: 2400s

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/quantumsentinel-nexus-9957/quantum-sentinel-reporting-full:latest'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'quantum-sentinel-reporting',
      '--image=gcr.io/quantumsentinel-nexus-9957/quantum-sentinel-reporting-full:latest',
      '--platform=managed',
      '--region=us-central1',
      '--allow-unauthenticated',
      '--port=8000',
      '--memory=4Gi',
      '--cpu=2',
      '--timeout=3600',
      '--max-instances=10'
    ]

# Set timeout for complex dependency builds
timeout: 7200s