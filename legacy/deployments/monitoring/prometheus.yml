# Prometheus configuration for QuantumSentinel-Nexus
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'sast-agent'
    static_configs:
      - targets: ['sast-agent:8081']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'dast-agent'
    static_configs:
      - targets: ['dast-agent:8082']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'binary-agent'
    static_configs:
      - targets: ['binary-agent:8083']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'recon-agent'
    static_configs:
      - targets: ['recon-agent:8084']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'research-agent'
    static_configs:
      - targets: ['research-agent:8085']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'validator-agent'
    static_configs:
      - targets: ['validator-agent:8086']
    metrics_path: '/metrics'
    scrape_interval: 30s